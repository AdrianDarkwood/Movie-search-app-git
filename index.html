<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¬ MovieSearch Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-12 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-blue-500 mb-2">ðŸŽ¬ MovieSearch Pro</h1>
      <p class="text-gray-400 text-lg">Find any movie instantly</p>
    </header>

    <!-- Search Section -->
    <div class="max-w-2xl mx-auto mb-12">
      <div class="flex flex-col sm:flex-row gap-4">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search for movies by title..." 
          class="flex-grow px-6 py-3 rounded-full bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          onkeypress="if(event.key === 'Enter') searchMovies()"
        >
        <button 
          onclick="searchMovies()" 
          class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-semibold transition duration-300 flex items-center justify-center gap-2"
        >
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="loading" class="hidden text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
      <p class="text-gray-400">Searching for movies...</p>
    </div>

    <div id="movies" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>

    <div id="noResults" class="hidden text-center py-12">
      <i class="fas fa-film text-5xl text-gray-700 mb-4"></i>
      <h3 class="text-2xl text-gray-300 mb-2">No movies found</h3>
      <p class="text-gray-500">Try a different search term</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      <p>Powered by OMDB API | Â© 2023 MovieSearch Pro</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
